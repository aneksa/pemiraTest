<div class="spinner" *ngIf="loading">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
</div>

<div class="col-md-4 col-md-offset-4 vertical-center" *ngIf="!loading && !log">
  <form (ngSubmit)="submit()">
    <fieldset>
      <legend>Silahkan masuk dengan akun IPB kamu</legend>
      <div class="form-group col-md-12">
          <label for="email">Username : </label>
          <div class="input-group">
              <span class="input-group-addon"><i class="icon ion-person"></i></span>
              <input type="text" class="form-control" name="name1" [(ngModel)]="login.username" placeholder="Username" autofocus></div>
      </div>
      <div class="form-group col-md-12">
          <label for="email">Password : </label>
          <div class="input-group">
              <span class="input-group-addon"><i class="icon ion-locked"></i></span>
              <input type="password" class="form-control" name="name2" [(ngModel)]="login.password" placeholder="Password"></div>
      </div>
      <div class="form-group col-md-12">
          <button type="submit" class="btn btn-primary raised btn-block" [disabled]="!login.username || !login.password">Masuk</button><br />
      </div>
    </fieldset>
  </form>
</div>

<div class="col-md-8 col-md-offset-2 text-center" *ngIf="log">

    <div class="panel-heading">

        </label>
      </div>
      <div class="col-md-1"></div>

      <div class="col-md-1"></div>
      <div class="col-md-4 text-center">
        <label>
          <input type="radio" name="km" value="2" (click)="radioKm(2)"/>

          <div class="shadow">
            <img src="assets/img/bemkm2.jpg"/>
            <h4>{{fmipa[1].nama}}</h4>
            <p>
              <i>{{fmipa[1].quote}}</i>

  </div>

<div class="col-md-8 col-md-offset-2 text-center">
  <button class="btn btn-primary btn-lg btn-block" (click)="myModal.open()"><span style="font-size:20px">PILIH</span></button>
</div>

<button (click)="myModal.open()" class="btn btn-primary" *ngIf="test">open my modal</button>

    <modal-content>

      </h4>

      <br />
      <p>Ketua BEM FMIPA IPB :</p>
      <h4 class="nama">
        Prabowo Subianto - Hatta Radjasa
      </h4>
    </modal-content>
</modal>
